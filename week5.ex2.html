<!doctype html> 
<html> 
<head> 
<meta charset="utf-8">
<title> Create product list with CSS3</title>
<style type="text/css">
.PersonDetsils {display: none;}
.Person img {
    width: 150px;
    height: 150px;
    border-radius: 20px;
    box-shadow: 5px 5px 10px #aaa;
}
.PersontName {font-weight: blod;}
.PersonSport {font-style: italic;}
.PersonSport:before {content: " - ";}
.Person {
    text-align: center;
    width: 150px;
    margin: 0px 20px;
    float: left;
    cursor: pointer;
}
.Person :hover .Person {display: block;}
</style>
</head>
<body>
<div> 
    <div class="Person">
        <img src="https://toquoc.mediacdn.vn/2019/9/5/001a3393-15676514560071207814836.jpg">
        <div class="PersonDetails">
            <span class="PersonName">Duong</span>
            <span class="PersonSport">Badminton</span>
            <span class="PersonClass">6A3</span>
        </div>
    </div>
    <div class="Person">
        <img src="https://toquoc.mediacdn.vn/2019/9/5/001a3513-15676514560451166952689.jpg">
        <div class="PersonDetails">
            <span class="PersonName">Linh</span>
            <span class="PersonSport">Swim</span>
            <span class="PersonClass">12A3</span>
        </div>
    </div>
    <div class="Person">
        <img src="https://png.pngtree.com/thumb_back/fw800/background/20220211/pngtree-portrait-of-happy-schoolgirl-studying-in-classroom-studying-bench-friendship-photo-image_29354788.jpg">
        <div class="PersonDetails">
            <span class="PersonName">Ngoc</span>
            <span class="PersonSport">Dance</span>
            <span class="PersonClass">12A5</span>
        </div>
</div>
</body>
</html>
